<html lang="zh-CN">
<head>

    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .header h1 {

        .content {
            padding: 0;

        }

        .sidebar {
            width: 250px;

        .btn {

            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;

        .btn-primary {

            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;

        .btn-success:hover {

        .config-fields {

        .modal {
            display: none;

            height: 100%;

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;

        }

        .status-bar {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            color: #666;

        .hidden {

        }

        .default-config-badge {

        @media (max-width: 768px) {

            }
        }
    </style>
</head>
<body>

        <div class="content">

    <!-- ç¼–è¾‘é…ç½®æ¨¡æ€æ¡† -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">ç¼–è¾‘é…ç½®</h2>

            <form id="configForm">

    <script>
        // TOML è§£æå’Œåºåˆ—åŒ–
        class TomlParser {
            static parse(tomlString) {
                const result = {};
                const lines = tomlString.split('\n');
                let currentSection = null;
                
                for (let line of lines) {
                    line = line.trim();
                    if (line === '' || line.startsWith('#')) continue;
                    
                    // å¤„ç†é…ç½®èŠ‚ [section]
                    if (line.startsWith('[') && line.endsWith(']')) {
                        currentSection = line.slice(1, -1);
                        result[currentSection] = {};
                        continue;
                    }
                    
                    // å¤„ç†é”®å€¼å¯¹
                    const equalIndex = line.indexOf('=');
                    if (equalIndex > 0) {
                        const key = line.slice(0, equalIndex).trim();
                        let value = line.slice(equalIndex + 1).trim();
                        
                        // ç§»é™¤å¼•å·
                        if (value.startsWith('"') && value.endsWith('"')) {
                            value = value.slice(1, -1);
                        }
                        
                        if (currentSection) {
                            result[currentSection][key] = value;
                        } else {
                            result[key] = value;
                        }
                    }
                }
                
                return result;
            }
            
            static stringify(obj) {
                let result = '';
                
                // é¦–å…ˆå¤„ç†é¡¶çº§é”®å€¼å¯¹
                for (let key in obj) {
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        continue; // è·³è¿‡é…ç½®èŠ‚
                    }
                    result += `${key} = "${obj[key]}"\n`;
                }
                
                // å¤„ç†é…ç½®èŠ‚
                for (let section in obj) {
                    if (typeof obj[section] === 'object' && obj[section] !== null) {
                        result += `\n[${section}]\n`;
                        for (let key in obj[section]) {
                            result += `${key} = "${obj[section][key]}"\n`;
                        }
                    }
                }
                
                return result;
            }
        }

        // å…¨å±€å˜é‡
        let currentConfig = null;
        let editingConfigName = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è‡ªåŠ¨åŠ è½½æœ¬åœ°é…ç½®æ–‡ä»¶
            loadLocalConfig();
        });

        function loadLocalConfig() {
            updateStatus('æ­£åœ¨åŠ è½½æœ¬åœ°é…ç½®...');
            
            // å°è¯•é€šè¿‡ HTTP è¯·æ±‚åŠ è½½é»˜è®¤é…ç½®æ–‡ä»¶
            const configPaths = [
                '/.ccs_config.toml',
                '/config.toml',
                '/ccs_config.toml'
            ];
            
            // å°è¯•åŠ è½½é…ç½®æ–‡ä»¶
            configPaths.forEach(path => {
                fetch(path)
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        }
                        throw new Error('Config file not found');
                    })
                    .then(content => {
                        try {
                            currentConfig = TomlParser.parse(content);
                            displayConfigs();
                            updateStatus(`å·²åŠ è½½é…ç½®æ–‡ä»¶: ${path}`);
                            // ç¼“å­˜åˆ° localStorage
                            localStorage.setItem('ccs_config', JSON.stringify(currentConfig));
                        } catch (error) {
                            console.error('Failed to parse config file:', error);
                            updateStatus('é…ç½®æ–‡ä»¶è§£æå¤±è´¥');
                        }
                    })
                    .catch(() => {
                        // å¿½ç•¥é”™è¯¯ï¼Œç»§ç»­å°è¯•ä¸‹ä¸€ä¸ªè·¯å¾„
                    });
            });
            
            // å¦‚æœé€šè¿‡ HTTP æ— æ³•åŠ è½½ï¼Œå°è¯•ä» localStorage è¯»å–ç¼“å­˜çš„é…ç½®
            setTimeout(() => {
                if (!currentConfig) {
                    const cachedConfig = localStorage.getItem('ccs_config');
                    if (cachedConfig) {
                        try {
                            currentConfig = JSON.parse(cachedConfig);
                            displayConfigs();
                            updateStatus('å·²åŠ è½½ç¼“å­˜çš„é…ç½®');
                        } catch (error) {
                            console.error('Failed to parse cached config:', error);
                            updateStatus('æ— æ³•åŠ è½½é…ç½®æ–‡ä»¶');
                        }
                    } else {
                        updateStatus('æ— æ³•æ‰¾åˆ°é…ç½®æ–‡ä»¶');
                    }
                }
            }, 1000);
        }

        function reloadConfig() {
            currentConfig = null;
            localStorage.removeItem('ccs_config');
            loadLocalConfig();
        }

        function displayConfigs() {
            const container = document.getElementById('configsContainer');
            const configList = document.getElementById('configList');
            const sidebarNav = document.getElementById('sidebarNav');
            
            container.innerHTML = '';
            
            if (!currentConfig) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">æ— æ³•åŠ è½½é…ç½®æ–‡ä»¶ï¼Œè¯·ç¡®ä¿ ~/.ccs_config.toml æ–‡ä»¶å­˜åœ¨</div>';
                return;
            }
            
            // è·å–é»˜è®¤é…ç½®
            const defaultConfig = currentConfig.default_config;
            
            let hasConfigs = false;
            
            // é‡æ–°ç”Ÿæˆä¾§è¾¹æ å¯¼èˆª
            sidebarNav.innerHTML = '<li><a href="#overview" onclick="scrollToSection(\'overview\')">ğŸ“Š æ¦‚è§ˆ</a></li>';
            
            // æ˜¾ç¤ºæ‰€æœ‰é…ç½®èŠ‚ï¼ˆé™¤äº† default_configï¼‰
            for (let section in currentConfig) {
                if (section === 'default_config') continue;
                
                hasConfigs = true;
                const config = currentConfig[section];
                const isDefault = section === defaultConfig;
                const configId = `config-${section.replace(/[^a-zA-Z0-9]/g, '-')}`;
                
                // æ·»åŠ åˆ°ä¾§è¾¹æ å¯¼èˆª
                const navItem = document.createElement('li');
                navItem.innerHTML = `<a href="#${configId}" onclick="scrollToSection('${configId}')">${isDefault ? 'â­' : 'ğŸ”§'} ${section}</a>`;
                sidebarNav.appendChild(navItem);
                
                const configDiv = document.createElement('div');
                configDiv.className = 'config-item';
                configDiv.id = configId;
                configDiv.innerHTML = `
                    <div class="config-header">
                        <div>
                            <div class="config-name">
                                ${section}
                                ${isDefault ? '<span class="default-config-badge">é»˜è®¤</span>' : ''}
                            </div>
                            <div style="color: #666; margin-top: 5px;">${config.description || 'æ— æè¿°'}</div>
                        </div>
                        <div class="config-actions">
                            ${!isDefault ? `<button class="btn btn-primary" onclick="setDefaultConfig('${section}')">è®¾ä¸ºé»˜è®¤</button>` : ''}
                            <button class="btn btn-secondary" onclick="editConfig('${section}')">ç¼–è¾‘</button>
                            <button class="btn btn-danger" onclick="deleteConfig('${section}')">åˆ é™¤</button>
                        </div>
                    </div>
                    <div class="config-fields">
                        <div class="field">
                            <label>Base URL</label>
                            <input type="url" value="${config.base_url || ''}" readonly>
                        </div>
                        <div class="field">
                            <label>Auth Token</label>
                            <input type="text" value="${config.auth_token || ''}" readonly>
                        </div>
                        <div class="field">
                            <label>Model</label>
                            <input type="text" value="${config.model || ''}" readonly>
                        </div>
                        <div class="field">
                            <label>Small Fast Model</label>
                            <input type="text" value="${config.small_fast_model || ''}" readonly>
                        </div>
                    </div>
                `;
                
                container.appendChild(configDiv);
            }
            
            if (!hasConfigs) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">æ²¡æœ‰æ‰¾åˆ°ä»»ä½•é…ç½®ï¼Œè¯·ç‚¹å‡»"æ·»åŠ é…ç½®"æ¥åˆ›å»ºæ–°çš„é…ç½®</div>';
            }
            
            configList.style.display = 'block';
        }

        function setDefaultConfig(configName) {
            currentConfig.default_config = configName;
            displayConfigs();
            updateStatus(`å·²è®¾ç½®é»˜è®¤é…ç½®: ${configName}`);
        }

        function editConfig(configName) {
            editingConfigName = configName;
            const config = currentConfig[configName];
            
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘é…ç½®';
            document.getElementById('configName').value = configName;
            document.getElementById('configDescription').value = config.description || '';
            document.getElementById('configBaseUrl').value = config.base_url || '';
            document.getElementById('configAuthToken').value = config.auth_token || '';
            document.getElementById('configModel').value = config.model || '';
            document.getElementById('configSmallModel').value = config.small_fast_model || '';
            
            document.getElementById('editModal').style.display = 'block';
        }

        function openAddModal() {
            editingConfigName = null;
            
            document.getElementById('modalTitle').textContent = 'æ·»åŠ é…ç½®';
            document.getElementById('configForm').reset();
            
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function deleteConfig(configName) {
            if (confirm(`ç¡®å®šè¦åˆ é™¤é…ç½® "${configName}" å—ï¼Ÿ`)) {
                delete currentConfig[configName];
                
                // å¦‚æœåˆ é™¤çš„æ˜¯é»˜è®¤é…ç½®ï¼Œæ¸…é™¤é»˜è®¤é…ç½®
                if (currentConfig.default_config === configName) {
                    delete currentConfig.default_config;
                }
                
                displayConfigs();
                updateStatus(`å·²åˆ é™¤é…ç½®: ${configName}`);
            }
        }

        function saveFile() {
            if (!currentConfig) {
                alert('æ²¡æœ‰é…ç½®å¯ä¿å­˜');
                return;
            }
            
            const tomlContent = TomlParser.stringify(currentConfig);
            const blob = new Blob([tomlContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '.ccs_config.toml';
            a.click();
            URL.revokeObjectURL(url);
            
            // åŒæ—¶ä¿å­˜åˆ° localStorage
            localStorage.setItem('ccs_config', JSON.stringify(currentConfig));
            
            updateStatus('é…ç½®æ–‡ä»¶å·²ä¿å­˜ï¼Œè¯·å°†ä¸‹è½½çš„æ–‡ä»¶æ›¿æ¢ ~/.ccs_config.toml');
        }

        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }

  
        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const configName = document.getElementById('configName').value;
            const config = {
                description: document.getElementById('configDescription').value,
                base_url: document.getElementById('configBaseUrl').value,
                auth_token: document.getElementById('configAuthToken').value,
                model: document.getElementById('configModel').value,
                small_fast_model: document.getElementById('configSmallModel').value
            };
            
            // æ¸…ç†ç©ºå€¼
            for (let key in config) {
                if (config[key] === '') {
                    delete config[key];
                }
            }
            
            // å¦‚æœæ˜¯ç¼–è¾‘æ¨¡å¼ï¼Œå…ˆåˆ é™¤æ—§é…ç½®
            if (editingConfigName && editingConfigName !== configName) {
                delete currentConfig[editingConfigName];
                
                // å¦‚æœä¿®æ”¹çš„æ˜¯é»˜è®¤é…ç½®ï¼Œæ›´æ–°é»˜è®¤é…ç½®åç§°
                if (currentConfig.default_config === editingConfigName) {
                    currentConfig.default_config = configName;
                }
            }
            
            currentConfig[configName] = config;
            displayConfigs();
            closeModal();
            updateStatus(`é…ç½® "${configName}" å·²ä¿å­˜`);
        });

        // æ»šåŠ¨åˆ°æŒ‡å®šåŒºåŸŸçš„å‡½æ•°
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                // å¹³æ»‘æ»šåŠ¨åˆ°ç›®æ ‡å…ƒç´ 
                element.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
                
                // æ›´æ–°ä¾§è¾¹æ å¯¼èˆªçš„æ´»åŠ¨çŠ¶æ€
                updateActiveNavItem(sectionId);
            }
        }

        // æ›´æ–°ä¾§è¾¹æ å¯¼èˆªçš„æ´»åŠ¨çŠ¶æ€
        function updateActiveNavItem(activeId) {
            const navLinks = document.querySelectorAll('.sidebar-nav a');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${activeId}`) {
                    link.classList.add('active');
                }
            });
        }

        // ç›‘å¬æ»šåŠ¨äº‹ä»¶ï¼Œè‡ªåŠ¨æ›´æ–°å¯¼èˆªçŠ¶æ€
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('[id^="config-"], #overview');
            let currentSection = 'overview';
            
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
